<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>Smart-Page</title>
<link rel="icon" href="favicon (1).ico">
<style>

    body { font-family: Arial, sans-serif; background-color: #dcedd2;}
    h1 { color: #6a00c0; }
    h2 { color: #6fa24a; }


    /* aタグのリセットCSS（不要な場合、セレクタごと削除してください） */
a {
  color: inherit;
  text-decoration: none;
}

/* buttonタグのリセットCSS（不要な場合、セレクタごと削除してください） */
button {
  padding: 0;
  font-family: inherit;
  appearance: none;
  cursor: pointer;
  background-color: transparent;
  border: none;
}

/* ボタンのスタイル */
.buttonOutline {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 320px;
  height: 64px;
  padding: 8px 24px;
  font-family: sans-serif;
  font-size: 16px;
  color: #6fa24a;
  text-align: center;
  overflow-wrap: anywhere;
  background-color: transparent;
  border: 2px solid #6fa24a;
}

@media (any-hover: hover) {
  .buttonOutline {
    transition: background-color 0.2s;
  }

  .buttonOutline:hover {
    background-color: #d9ffc3;
  }
}


</style>
</head>
<body>
<h1>Smart-Page</h1>
<h2>～楽してテストで無双しろ～<br></h2>
<h3>Smart-Pageへようこそ。<br>このサイトは、教科書の写真から、その内容に関連する選択問題を作成します。<br>教科書の写真を撮ったら、「問題を作成する」ボタンを押して自分だけの問題集を作りましょう！！</h3>
<form method="POST">
    <button type="submit" class="buttonOutline">問題を作成する</button>
</form>
</body>
</html>
