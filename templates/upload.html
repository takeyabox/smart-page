<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アップロードページ</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; background-color: #dcedd2;}
        /* aタグのリセットCSS（不要な場合、セレクタごと削除してください） */
a {
  color: inherit;
  text-decoration: none;
}

/* buttonタグのリセットCSS（不要な場合、セレクタごと削除してください） */
button {
  padding: 0;
  font-family: inherit;
  appearance: none;
  cursor: pointer;
  background-color: transparent;
  border: none;
}

/* ボタンのスタイル */
.buttonOutline {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 320px;
  height: 64px;
  padding: 8px 24px;
  font-family: sans-serif;
  font-size: 16px;
  color: #6fa24a;
  text-align: center;
  overflow-wrap: anywhere;
  background-color: transparent;
  border: 2px solid #6fa24a;
}

@media (any-hover: hover) {
  .buttonOutline {
    transition: background-color 0.2s;
  }

  .buttonOutline:hover {
    background-color: #d9ffc3;
  }
}
    </style>
</head>
<body>
    <h2>教科書の画像を選択し、「アップロード」ボタンを押してください。</h2>
    <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="example" >
        <p></p>
        <input type="submit" value="アップロード" class="buttonOutline">
    </form>

</body>
</html>
